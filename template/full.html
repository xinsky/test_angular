<table class="table table-striped table-bordered table-condensed" ng-show="tableShow">
    <thead>
        <tr>
            <td class = "text-center">Изображение </td>
            <td class = "text-center" ng-click="predicate = 'author'; curRank = aRank.aReverse; aRank.aReverse = !aRank.aReverse;">Исполнитель <span class="glyphicon glyphicon-arrow-up" ng-show="aRank.aReverse"></span><span class="glyphicon glyphicon-arrow-down" ng-hide="aRank.aReverse"></span></td>
            <td class = "text-center" ng-click="predicate = 'title'; curRank = tRank.tReverse; tRank.tReverse = !tRank.tReverse;">Название аудиозаписи <span class="glyphicon glyphicon-arrow-up" ng-show="tRank.tReverse"></span><span class="glyphicon glyphicon-arrow-down" ng-hide="tRank.tReverse"></span></td>
            <td class = "text-center" ng-click="predicate = 'duration'; curRank = dRank.dReverse; dRank.dReverse = !dRank.dReverse;">Длительность <span class="glyphicon glyphicon-arrow-up" ng-show="dRank.dReverse"></span><span class="glyphicon glyphicon-arrow-down" ng-hide="dRank.dReverse"></span></td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="track in trackData | orderBy:predicate:curRank | filter: {author:aRank.aSearch}  | filter: {title: tRank.tSearch} | filter: timeFn">
            <td class = "text-center"><img width="100px" height="100px" class="img-rounded" src="{{track.picURL}}"></td>
            <td class = "text-center">{{track.author}}</td>
            <td class = "text-center"><a target  = "_blank" ng-href="{{track.src}}">{{track.title}}</a></td>
            <td class = "text-center">{{track.duration | date:'mm:ss'}}</td>
        </tr>
    </tbody>
</table>
